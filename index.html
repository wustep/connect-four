<!DOCTYPE html>
<html lang="en">
<head>
<title>Connect Four</title>
<meta name="description" content="Connect Four">	
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
<link href="resources/lib/jquery-ui.min.css" rel="stylesheet">
<link href="resources/normalize.css" rel="stylesheet">
<link href="resources/main.css" rel="stylesheet">
</head>
<body>
	<div id='game'>
		<button id='reset'>Reset</button>
		<button id='yellow' class='yellow next' value='human'>Human</button><span id='versus'> versus </span><button id='red' class='red' value='human'>Human</button>
		<button id='swap'>Swap</button>
		<div id="board">
			<button class="place" id="place-0"></button><button class="place" id="place-1"></button><button class="place" id="place-2"></button><button class="place" id="place-3"></button><button class="place" id="place-4"></button><button class="place" id="place-5"></button><button class="place" id="place-6"></button><br>
			<div class="box"><div class="circle" id="circle-0-5">0-5</div></div><div class="box"><div class="circle" id="circle-1-5">1-5</div></div><div class="box"><div class="circle" id="circle-2-5">2-5</div></div><div class="box"><div class="circle" id="circle-3-5">3-5</div></div><div class="box"><div class="circle" id="circle-4-5">4-5</div></div><div class="box"><div class="circle" id="circle-5-5">5-5</div></div><div class="box"><div class="circle" id="circle-6-5">6-5</div></div><br>
			<div class="box"><div class="circle" id="circle-0-4">0-4</div></div><div class="box"><div class="circle" id="circle-1-4">1-4</div></div><div class="box"><div class="circle" id="circle-2-4">2-4</div></div><div class="box"><div class="circle" id="circle-3-4">3-4</div></div><div class="box"><div class="circle" id="circle-4-4">4-4</div></div><div class="box"><div class="circle" id="circle-5-4">5-4</div></div><div class="box"><div class="circle" id="circle-6-4">6-4</div></div><br>
			<div class="box"><div class="circle" id="circle-0-3">0-3</div></div><div class="box"><div class="circle" id="circle-1-3">1-3</div></div><div class="box"><div class="circle" id="circle-2-3">2-3</div></div><div class="box"><div class="circle" id="circle-3-3">3-3</div></div><div class="box"><div class="circle" id="circle-4-3">4-3</div></div><div class="box"><div class="circle" id="circle-5-3">5-3</div></div><div class="box"><div class="circle" id="circle-6-3">6-3</div></div><br>
			<div class="box"><div class="circle" id="circle-0-2">0-2</div></div><div class="box"><div class="circle" id="circle-1-2">1-2</div></div><div class="box"><div class="circle" id="circle-2-2">2-2</div></div><div class="box"><div class="circle" id="circle-3-2">3-2</div></div><div class="box"><div class="circle" id="circle-4-2">4-2</div></div><div class="box"><div class="circle" id="circle-5-2">5-2</div></div><div class="box"><div class="circle" id="circle-6-2">6-2</div></div><br>
			<div class="box"><div class="circle" id="circle-0-1">0-1</div></div><div class="box"><div class="circle" id="circle-1-1">1-1</div></div><div class="box"><div class="circle" id="circle-2-1">2-1</div></div><div class="box"><div class="circle" id="circle-3-1">3-1</div></div><div class="box"><div class="circle" id="circle-4-1">4-1</div></div><div class="box"><div class="circle" id="circle-5-1">5-1</div></div><div class="box"><div class="circle" id="circle-6-1">6-1</div></div><br>
			<div class="box"><div class="circle" id="circle-0-0">0-0</div></div><div class="box"><div class="circle" id="circle-1-0">1-0</div></div><div class="box"><div class="circle" id="circle-2-0">2-0</div></div><div class="box"><div class="circle" id="circle-3-0">3-0</div></div><div class="box"><div class="circle" id="circle-4-0">4-0</div></div><div class="box"><div class="circle" id="circle-5-0">5-0</div></div><div class="box"><div class="circle" id="circle-6-0">6-0</div></div><br>
		</div>
	</div>
	<div id="win-dialog" title="Winner" style="display:none;">
		<p id="win-text"></p>
	</div>
	<br>
	<script src="resources/lib/jquery.min.js"></script>
	<script src="resources/lib/jquery-ui.min.js"></script>
	<script src="resources/connect-four.js"></script>
	<script>
		setupTriggers();
		setupBoard();
	</script>
</body>
</html>
